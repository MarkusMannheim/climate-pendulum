<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>
    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Southern Oscillation Index</title>
    <meta name="description" content="The Southern Oscillation Index over time.">
    <meta name="keywords" content="weather, climate, temperature, precipitation, rainfall, soi, elnino, lanina">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link href="./resources/soiStyle.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>
  <body>
    <!-- initial layout -->
    <div id="container">
      <svg id="chart">
        <defs>
          <clipPath id="chartClip">
            <rect></rect>
          </clipPath>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#009CBF"></stop>
            <stop offset="100%" stop-color="#00A388"></stop>
          </linearGradient>
        </defs>
        <g id="chartGroup"></g>
        <g id="axisGroup">
          <g id="xAxisGroup"></g>
          <g id="yAxisGroup">
            <text class="label">Southern Oscillation Index</text>
          </g>
        </g>
      </svg>
      <div id="footer">
        <div class="key">monthly average</div>
        <div class="key">six-month average</div>
      </div>
    </div>
    <script>
      // name page elements
      container = d3.select("#container");
      chart = d3.select("#chart");
      chartClip = d3.select("#chartClip");
      chartGroup = d3.select("#chartGroup");
      axisGroup = d3.select("#axisGroup");
      xAxisGroup = d3.select("#xAxisGroup");
      yAxisGroup = d3.select("#yAxisGroup");
      // load data
      d3.csv("./data/soi_data.csv")
        .then(function(data) {
          // format data
          soiData = data
            .map(function(d) {
              return {
                date: d3.timeParse("%Y-%m-%d")(d.month),
                soi: +d.soi,
                mean: +d.mean
              };
            })
            .filter(function(d) {
              return d.date > new Date(1970, 10, 1);
            });
          // prepare chart

          // ticker.text(d3.timeFormat("%Y")(soiData[0].date));
          margin = { top: 25, right: 25, bottom: 15, left: 5 };
          x = d3.scaleTime()
            .domain([soiData[0].date, soiData[239].date]);
          xAxis = d3.axisBottom(x)
            .tickSizeOuter(0)
            .ticks(4, "%Y");
          y = d3.scaleLinear()
            .domain(d3.extent(soiData.map(function(d) { return d.soi; }))).nice();
          yAxis = d3.axisRight(y)
            .tickSizeOuter(0)
            .ticks(4, "2s");
          line = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.soi); })
            .curve(d3.curveCardinal);
          lineMean = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y(d.mean); })
            .curve(d3.curveCardinal);
          // draw chart
          plot = chartGroup
            .append("path")
              .classed("plot", true);
          plotMean = chartGroup
            .append("path")
              .classed("plot", true)
              .classed("mean", true);
          window.addEventListener("resize", resize);
          d3.timeout(function() {
            d3.selectAll("#axisGroup, #chartGroup")
              .transition()
                .duration(1000)
                .style("opacity", 1);
            resize();
            animate();
          }, 500);
        });
      function resize() {
        dimensions = document.getElementById("chart").getBoundingClientRect();
        width = dimensions.width;
        height = dimensions.height;
        x.range([margin.left, width - margin.right]);
        xAxis.tickSizeInner(margin.bottom + margin.top - height);
        y.range([height - margin.bottom, margin.top]);
        yAxis.tickSizeInner(margin.left + margin.right - width);
        xAxisGroup.attr("transform", "translate(0, " + (height - margin.bottom) + ")")
          .call(xAxis);
        yAxisGroup.attr("transform", "translate(" + (width - margin.right) + ", 0)")
          .call(yAxis);
        yAxisGroup.select(".label")
          .attr("y", 15);
        chartClip.select("rect")
          .attr("x", margin.left)
          .attr("y", margin.top)
          .attr("width", width - margin.left - margin.right)
          .attr("height", height - margin.top - margin.bottom);
        plot.attr("d", line(soiData));
        plotMean.attr("d", lineMean(soiData));
      }
      function animate() {
        endFrame = 239;
        loopTime = 25;
        d3.timeout(progress, 1000);
        function progress() {
          x.domain([soiData[endFrame - 239].date, soiData[endFrame].date]);
          xAxisGroup.transition()
            .duration(loopTime)
            .ease(d3.easeLinear)
            .call(xAxis);
          plot.transition()
            .duration(loopTime)
            .ease(d3.easeLinear)
            .attr("d", line(soiData));
          plotMean.transition()
            .duration(loopTime)
            .ease(d3.easeLinear)
            .attr("d", lineMean(soiData));
          d3.timeout(function() {
            endFrame = endFrame + 1;
            if (endFrame < soiData.length) {
              progress();
            } else {
              d3.timeout(stretch, 2000);
              d3.timeout(contract, 4500);
              d3.timeout(animate, 6000);
            };
          }, loopTime);
        }
        function stretch() {
          x.domain(d3.extent(soiData, function(d) { return d.date; }));
          xAxisGroup.transition()
            .duration(2000)
            .call(xAxis);
          plot.transition()
            .duration(2000)
            .attr("d", line(soiData));
          plotMean.transition()
            .duration(2000)
            .attr("d", lineMean(soiData));
        }
        function contract() {
          x.domain([soiData[0].date, soiData[239].date]);
          xAxisGroup.transition()
            .duration(2000)
            .call(xAxis);
          plot.transition()
            .duration(2000)
            .attr("d", line(soiData));
          plotMean.transition()
            .duration(2000)
            .attr("d", lineMean(soiData));
        }
      }
    </script>
  </body>
</html>
